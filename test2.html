<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Testing Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    header h1 {
      font-size: 4rem;
      animation: fadeInUp 1.5s ease;
    }
    header p {
      font-size: 1.5rem;
      margin-top: 1rem;
      animation: fadeInUp 2s ease;
    }
    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .about, .gallery, .contact {
      animation: fadeIn 1s ease-in-out;
    }
    .gallery img {
      width: 100%;
      max-width: 300px;
      margin: 10px;
      border-radius: 12px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 30px;
      background: #111;
      color: #999;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>A Testing Web</h1>
    <p>Inspired by 3D4D Baby Visuals</p>
  </header>

  <section class="about">
    <h2>About</h2>
    <p>This is a test website based on a modern interactive layout with smooth transitions and a dark theme.</p>
  </section>

  <section class="gallery">
    <h2>Gallery</h2>
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
      <img src="https://via.placeholder.com/300x200" alt="Sample 1">
      <img src="https://via.placeholder.com/300x200" alt="Sample 2">
      <img src="https://via.placeholder.com/300x200" alt="Sample 3">
    </div>
  </section>

  <section class="contact">
    <h2>Contact</h2>
    <p>Contact us via email at: <a href="mailto:info@example.com" style="color: #4fc3f7;">info@example.com</a></p>
  </section>

  <footer>
    <p>&copy; 2025 A Testing Web. All rights reserved.</p>
  </footer>
</body>
</html>
